<!DOCTYPE html>
<html>
    <head>
        <title>PasteCrawler</title>
        <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Teko&display=swap" rel="stylesheet">        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="top">
            <img id="logo" src="icon.png">
            <span id="title">PasteCrawler</span>
            <div id="control-btns">
                <button class="ctrl-btn" id="minimize">_</button>
                <button class="ctrl-btn" id="resize">□</button>
                <button class="ctrl-btn" id="exit">✖</button>
            </div>
        </div>
        <div id="menu">
            <button id="menu-home" class="menu-btn selected">Home</button>
            <button id="menu-proxies" class="menu-btn">Proxies</button>
            <button id="menu-filters" class="menu-btn">Filters</button>
            <button id="menu-results" class="menu-btn">Results</button>
            <button id="menu-options" class="menu-btn">Options</button>
        </div>
        <div id="windows">
            <div id="window-home" class="win">
                <span id="status" class="off">OFFLINE</span>
                <div id="stat">
                    <span id="total-pastes">Total Pastes: 0</span><br>
                    <span id="total-matches">Total Matches: 0</span><br>
                    <span id="total-time">Total Time: 0:0:0:0</span><br>
                </div>
                <button id="start">Start</button>
                <button id="stop" disabled>Stop</button>
                <span id="default">You have default options right now.</span>
                <div id="log"></div>
            </div>
            <div id="window-proxies" class="win" hidden>
                <select id="proxy-type">
                    <option>HTTP</option>
                    <option>HTTPS</option>
                    <option>SOCKS4</option>
                    <option>SOCKS5</option>
                </select>
                <br>
                <textarea id="proxy-area"></textarea>
            </div>
            <div id="window-filters" class="win" hidden></div>
            <div id="window-results" class="win" hidden></div>
            <div id="window-options" class="win" hidden>
                <div id="options">
                    <label>Use proxy: <input id="use-proxy" type="checkbox"></label><br>
                    <label>Crawl Pastebin: <input id="crawl-pastebin" type="checkbox"></label><br>
                    <label>Crawl Slexy: <input id="crawl-slexy" type="checkbox"></label><br>
                    <label>Crawl PasteDebian: <input id="crawl-pastedebian" type="checkbox"></label><br>
                    <label>Proxy delimiter: <input id="proxy-delimiter"></label><br>
                    <label>Max log count: <input id="max-log" type="number"></label><br>
                    <label>Custom websites (separated by ", "): <input id="custom-websites"></label><br>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
